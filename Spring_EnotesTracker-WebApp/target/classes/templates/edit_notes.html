<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>ENotes Tracker-Edit Notes</title>
</head>
<body>
   
     <section>
           <div class="container mt-4">
	                 <div class="row">
	                     <div class="col-md-8 offset-md-2">
	                         <div class="card">
	                             <div class="card-header text-center fs-4 ">  Edit Notes  </div>                        
	                             
	                             <div class="card-body">
	                                <form action="/user/updateNotes" method="post">
	                                	                                                          	                                 	                                     	                                     
	                                      <div class="mb-3">	                          
	                                        <label>Enter Title</label><input type="text" name="title" th:value="${n.title}" class="form-control">
	                                      </div>
	                                        	                                        	                                   
	                                        <div class="mb-3">
	                                        <label>Enter Description</label><textarea rows="6" cols="" class="form-control"
	                                        name="description">	[[${n.description}]]  </textarea>                                    	                                       
	                                        </div>
	                                        	                               
	                                        <input type="hidden" name="id" th:value="${n.id}">	                         
	                                                     
	                                        <button class="btn btn-success col-md-12">update</button>
	                                        	                                        	                                        
	                                </form>
	                             </div>
	                         </div>
	                     </div>
	                 </div>
	             </div>            
     </section>
</body>
</html>
