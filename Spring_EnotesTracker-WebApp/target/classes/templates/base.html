<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,content)">
<head>
<meta charset="ISO-8859-1">
<title th:replace="${title}">ENotes Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	       crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style type="text/css">
	body{
	
	background-image: url("/img/homebg.jpg");
	width:100%;
	height:100%;
	background-size: cover;
	}
	</style>
</head>
<body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-success">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/"><i class="fa-solid fa-note-sticky"></i> ENotes Tracker</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    
		    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		         <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house-circle-check"></i> Home</a>
		        </li>
		        
		        
		        <th:block th:if="${user!=NULL}">
		        
		         <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/user/add_notes"><i class="fa-solid fa-plus"></i> Add</a>
		        </li>
		         <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/user/view_notes"><i class="fa-solid fa-eye"></i> View</a>
		        </li>
		        
		        </th:block>
		    </ul>
		    
		    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
		    
		      <th:block th:if="${user==NULL}">
		          
		        <li class="nav-item">
		          <a class="nav-link" href="/register"><i class="fa-solid fa-user-plus"></i> Register</a>
		        </li>
		         <li class="nav-item">
		          <a class="nav-link" href="/signin"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
		        </li>	        
		      
		      </th:block>
		      
		     
		      <th:block th:if="${user!=NULL}"> <!-- It used to change or make navbar dynamic after user login -->
		          
		      
		        <li class="nav-item dropdown me-4">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
			          role="button" data-bs-toggle="dropdown" aria-expanded="false">
			            <i class="fa-solid fa-user"></i> [[${user.name}]] </a>
			         
			          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			           <li><a class="dropdown-item" href="/user/view_profile"><i class="fa-solid fa-id-card-clip"></i> Profile</a></li>			          
			            <li><a class="dropdown-item" href="/user/changpass"><i class="fa-solid fa-key"></i> Change </a></li>
			            <li><hr class="dropdown-divider"></li>
			            <li><a class="dropdown-item" href="/logout" ><i class="fa-solid fa-right-from-bracket"></i> logout</a></li>
			          </ul>
			        </li>
		        
		      </ul>
		      </th:block>
		      
		    </div>
		  </div>
		</nav>
     
    <div th:replace="${content}"></div>
    
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		crossorigin="anonymous">
	</script>
</body>
</html>
