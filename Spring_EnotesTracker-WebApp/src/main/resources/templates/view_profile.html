<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>ENotes Tracker</title>
</head>
<body>

       <section>
			
	                             <div class="card-header text-center fs-4 bg-success mt-5" style="color: white; width: 33%; margin-left: 36%">  Profile  </div>                        
	                             
	                     <div  class="col-md-4 mt-4" style="margin-left: 36%">
	                         <div class="card ">
	                             
	                             <div class="card-body">
	                             
	                              <th:block th:if="${session.msg}">
	                                  <p class="alert alert-success text-center ">[[${session.msg}]]</p>
	                                  <th:block th:text="${#session.removeAttribute('msg')}"/>
	                             </th:block>
	                             
	                             <th:block th:if="${session.war}">
	                                  <p class="alert alert-danger text-center">[[${session.war}]]</p>
	                                  <th:block th:text="${#session.removeAttribute('war')}"/>
	                       </th:block> 
	                                <div class="text-center">
	                               <i class="fa-solid fa-user-tie fa-2x"></i>
                                          </div>
                                     <p>[[${p.name}]]</p>
                                     <p>[[${p.email}]]</p>
                                      <p>[[${p.address}]]</p>        
                                      <p>[[${p.mobile}]]</p>                                                                       
                                      
                                      <div class="text-center">
                                          <a th:href="@{'/user/edit_profile/'+${p.id}}" class="btn btn-primary btn-sm"> <i class="fa-solid fa-pen-to-square"></i> </a>
                                          
                                      </div>
                                      
	                             </div>
	                         </div>
	                      </div>
	                    
			</section>
</body>
</html>
