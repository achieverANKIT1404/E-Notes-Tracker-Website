<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>ENotes Tracker-Register</title>

</head>
<body>

     <section>
          <div class="container mt-4">
	                 <div class="row">
	                     <div class="col-md-6 offset-md-3">
	                         <div class="card">
	                             <div class="card-header text-center fs-4">  User Registration  </div>
	                             
	                            <th:block th:if="${session.msg}">
	                                  <p class="alert alert-success text-center">[[${session.msg}]]</p>
	                                  <th:block th:text="${#session.removeAttribute('msg')}"/>
	                             </th:block>
	                             
	                             <th:block th:if="${session.war}">
	                                  <p class="alert alert-danger text-center">[[${session.war}]]</p>
	                                  <th:block th:text="${#session.removeAttribute('war')}"/>
	                             </th:block> 
	                             
	                             <div class="card-body">
	                                <form action="saveUser" method="post">
	                                
	                                    <div class="mb-3">
	                                        <label>Enter Full Name</label><input type="text" name="name" class="form-control">
	                                     </div>	                                     	                                 
	                                     	                                     
	                                      <div class="mb-3">	                          
	                                        <label>Enter Email</label><input type="text" name="email" class="form-control">
	                                      </div>
	                                        	                                        	                                   
	                                        <div class="mb-3">
	                                        <label>Enter Password</label><input type="password" name="password" class="form-control">
	                                        </div>
	                                        
	                                        <div class="mb-3">	                          
	                                        <label>Enter Address</label><input type="text" name="address" class="form-control">
	                                        </div>
	                                        
	                                        <div class="mb-3">	                          
	                                        <label>Enter Mobile No</label><input type="text" name="mobile" class="form-control">
	                                      </div>
	                                        <button class="btn btn-success col-md-12">Register</button>
	                                </form>
	                             </div>
	                         </div>
	                     </div>
	                 </div>
	             </div>     
     </section>
</body>
</html>
