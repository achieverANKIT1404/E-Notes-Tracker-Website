<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>ENotes Tracker-edit profile</title>
</head>
<body>
			<section>
	                             <div class="card-header text-center fs-4 bg-success mt-5" style="color: white; width: 33%; margin-left: 36%"> Edit Profile  </div>                        
	                             
	                     <div  class="col-md-4 mt-4" style="margin-left: 36%">
	                         <div class="card ">
	                             
	                             <div class="card-body">
	                             
	                              <th:block th:if="${session.msg}">
	                                  <p class="alert alert-success text-center ">[[${session.msg}]]</p>
	                                  <th:block th:text="${#session.removeAttribute('msg')}"/>
	                             </th:block>
	                             
	                             <th:block th:if="${session.war}">
	                                  <p class="alert alert-danger text-center">[[${session.war}]]</p>
	                                  <th:block th:text="${#session.removeAttribute('war')}"/>
	                       </th:block> 
	                                 <div class="card-body">
	                                <form action="/user/updateProfile" method="post">
	                                	                                                          	                                 	                                     	                                     
	                                      <div class="mb-3">	                          
	                                        <label>Enter Full Name</label><input type="text" name="name" th:value="${us.name}" class="form-control">
	                                      </div>
	                                        	                                        	                                   
	                                        <div class="mb-3">	                          
	                                        <label>Enter Email</label><input type="text" name="email" th:value="${us.email}" class="form-control">
	                                      </div>
	                                      
	                                      <div class="mb-3">	                          
	                                        <label>Enter Address</label><input type="text" name="address" th:value="${us.address}" class="form-control">
	                                      </div>
	                                      
	                                      <div class="mb-3">	                          
	                                        <label>Enter Mobile No</label><input type="text" name="mobile" th:value="${us.mobile}" class="form-control">
	                                      </div>
	                                        	                               
	                                        <input type="hidden" name="id" th:value="${us.id}">	                         
	                                                     
	                                        <button class="btn btn-success col-md-12">update</button>
	                                        	                                        	                                        
	                                </form>
	                             </div>
	                             </div>
	                             </div>
	                             </div>
	                    
			</section>
</body>
</html>
