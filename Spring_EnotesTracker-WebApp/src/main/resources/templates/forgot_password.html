<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>ENotes Tracker-forgot password</title>
</head>
<body>
     
     <section>
          
           <div class="container p-5">
	                 <div class="row">
	                     <div class="col-md-6 offset-md-3">
	                         <div class="card">
	                             <div class="card-header text-center fs-4">  Forgot Password  </div>
	                             
	                             <th:block th:if="${session.succMsg}">
	                                  <p class="alert alert-success text-center">[[${session.succMsg}]]</p>
	                                  <th:block th:text="${#session.removeAttribute('succMsg')}"/>
	                             </th:block>
	                             
	                             <th:block th:if="${session.errorMsg}">
	                                  <p class="alert alert-danger text-center">[[${session.errorMsg}]]</p>
	                                  <th:block th:text="${#session.removeAttribute('errorMsg')}"/>
	                             </th:block>
	                             
	                             <div class="card-body">
	                                <form action="forgotpass" method="post">
	                                	            	                                     	                                     
	                                      <div class="mb-3">	                          
	                                        <label>Enter Email</label><input type="text" name="email" class="form-control">
	                                      </div>
	                                        	                                        	                                   
	                                        <div class="mb-3">
	                                        <label>Enter Mobile No</label><input type="text" name="mobile" class="form-control">
	                                        </div>
	                                        
	                                        <button class="btn btn-success col-md-12">Save</button>
	                                                                                
	                                </form>
	                             </div>
	                         </div>
	                     </div>
	                 </div>
	             </div>
     </section>
</body>
</html>
